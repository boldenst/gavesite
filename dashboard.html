<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ral6jgm.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>Min ønskeliste</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1013685091520454"
     crossorigin="anonymous"></script>
</head>

<body>
    <header class="giftlist-header">
        <h2>Min ønskeliste</h2>
        <a class="settings-open" href="./settings.html"></a>
    </header>
    <a class="settings-open" href="./settings.html"></a>
    <main class="peoplelist-main">
        <ul class="people"></ul>
        <ul class="gifts"></ul>
    </main>
    <div class="add-gift__popup">
        <form id="gift-form">
            <div class="input-field">
                <label>Gave:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-field">
                <label>Pris:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <div class="input-field">
                <label for="title">Indhold</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button onclick="submit"></button>
        </form>
    </div>
    <div class="add-people__popup">
        <form id="people-form">
            <div class="input-field">
                <label>Person:</label>
                <input type="title" id="title" name="title" required>
            </div>
            <button onclick="submit"></button>
        </form>
    </div>
    <div class="backdrop"></div>
    <nav class="bottomnav-mobile">
        <button class="bottom-link_btn bottom-link__people"> <img class="bottomnav-mobile-icon-people" src="./assets/icons/people-icon-focused.svg" alt=""> Personer</button>
        <button class="bottom-add_btn bottom-add-people_btn"></button>
        <button class="bottom-add_btn bottom-add-gift_btn content-hide"></button>
        <button class="bottom-link_btn bottom-link__wishlist"> <img class="bottomnav-mobile-icon-wishlist" src="./assets/icons/wishlist-icon.svg" alt=""> Ønskeliste</button>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/people.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
