<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gave App</title>
</head>
<body>
    <a href="index.html">Tilbage</a>
    <!-- Log in -->
    <div class="auth-container login-container">
        <form id="login-form" class="auth-form">
            <h1 class="heading">Log ind</h1>
            <input id="login-email" type="email" placeholder="E-mail">
            <input id="login-password" type="password" placeholder="Password">
            <button class="auth-login-btn">Log ind</button>
            <p class="text">Har du ikke en konto?
                <a class="sign-up-ref" href="./register.html">Registrer her</a>
            </p>
        </form>
    </div>

<script src="./js/jquery-3.6.0.js"></script>
<script src="./js/firebase.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
