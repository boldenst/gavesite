<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/ral6jgm.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>Min ønskeliste</title>

    crossorigin="anonymous"></script>
</head>

<body>

    <header class="giftlist-header">
        <h2>Gaver til andre</h2>    <button>Add new person</button>
        <a class="settings-open" href="./settings.html"></a>
    </header>
    <main class="giftlist-main">
        <ul class="people"></ul>
    </main>
    <div class="add-gift__popup">
        <form id="people-form">
            <div class="input-field">
                <label>Person:</label>
                <input type="title" id="title" name="title" required>
            </div>
            <button onclick="submit">+</button>
        </form>
    </div>
    <nav class="bottomnav-mobile">
        <a class="bottom-link_btn" href="#"> <img src="./images/people-icon_active.svg" alt=""> Personer</a>
        <button class="bottom-add_btn">+</button>
        <a class="bottom-link_btn" href="./mywishlist.html"> <img src="./images/wishlist-icon.svg" alt=""> Ønskeliste</a>
    </nav>

    <div class="sidenav">
        <a class="logo-nav" href="#gavelisten"><img class="logo-icon" src="images/icons/logo.svg">  Gavelisten</a>
        <a class="active-link" href="#personer"><img class="nav-icon" src="images/icons/people-icon-active.png">Personer</a>
        <a href="#oenskeliste"><img class="nav-icon" src="images/icons/wishlist-icon.png">  Ønskeliste</a>
        <a href="#indstillinger"><img class="settings-icon" src="images/icons/settings-icon.png"> Indstillinger</a>
    </div>
      

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/people.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
