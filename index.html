<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gave App</title>
</head>
<body>
    <section class="intro-welcome">
        <h2 class="text">pp.io</h2>
        <h1 class="heading">Present ideas made easy</h1>
        <img src="./images/intro-welcome-image.png" alt="">
    </section>


    <nav class="auth-nav">
        <ul>
            <li><a id="auth-login-unfold" href="#">Log In</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a id="logout" href="#">Log out</a></li>
            <li><a  href="./dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <!-- Sign up -->
    <div id="modal-signup" class="modal">
        <div class="auth-container signup-container">
            <form id="signup-form" class="auth-form">
                <h3>Sign up</h3>
                <input id="signup-email" type="email" placeholder="Email">
                <input id="signup-password" type="password" placeholder="Password">
                <button class="auth-signup-btn">Sign up</button>
            </form>
        </div>
    </div>

    <!-- Log in -->
    <div class="auth-container login-container">
        <form id="login-form" class="auth-form">
            <h3>Login</h3>
            <input id="login-email" type="email" placeholder="Email">
            <input id="login-password" type="password" placeholder="Password">
            <button class="auth-login-btn">Sign up</button>
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
